<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bose Soundtouch Interface - by @kdw2060</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bulma-slider/slider.js"></script>
    <script async type="text/javascript" src="js/scripts.js"></script>
    <script async type="text/javascript" src="js/interfaceActions.js"></script>
    <script async type="text/javascript" src="js/interfaceBuilders.js"></script>
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="bulma-slider/bulma-slider.min.css" />
    <link rel="stylesheet" href="bulma-tooltip/bulma-tooltip.min.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>

  <!-- START NAV -->
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="index.html">
            <img src="img/bose_logo.png"/>@kdw2060's SoundTouch app
          </a>
        <button class="button navbar-burger" data-target="navMenu" id="burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
        <div class="navbar-menu" id="navMenu">
            <p class="menu-label">Select a speaker</p>
            <ul class="menu-list">
                <!--
                this list will be built dynamically upon discovery of the speakers
                -->
             </ul>
        </div>
    </div>
  </nav>
  <!-- END NAV -->
  <div class="container">
    <div class="columns">
      <div class="column is-3 hide-when-mobile">
        <aside class="menu tooltip is-tooltip-top" data-tooltip="This menu doesn't work for now">
          <p class="menu-label">
            Rooms
          </p>
          <ul class="menu-list">
            <li ><a class="is-active">All speakers</a></li>
<!--Room selection not in use for the moment, might develop in the future.-->
            <li><a>Kitchen</a></li>
            <li><a>Bathroom</a></li>
            <li><a>Marieke's room</a></li>
            <li><a>Kris's room</a></li>
            <li>
              <a>Living room</a>
              <ul>
                <li><a>Front window</a></li>
                <li><a>Back window</a></li>
              </ul>
            </li>
          </ul>
<!--User selection not in use for the moment, might develop in the future.-->
          <p class="menu-label">
            Users
          </p>
          <ul class="menu-list">
            <li><a>User 1</a></li>
            <li><a>User 2</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-9-desktop">
        <section class="info-tiles hide-when-mobile">
         <label class="label">Select a speaker</label>
          <div class="tile is-ancestor has-text-centered" id="targetForTiles">
            <!--
            these tiles will be built dynamically upon discovery of the speakers
            -->
          </div>
        </section>
        <section class="card currentlyPlaying">
                <p class="currentSpeaker"></p>
                <p class="currentChannel"></p>
                <p><span class="currentVolume"></span><input class="slider is-info" step="1" min="0" max="100" value="" type="range" id="volslider"></p>
        </section>
        </div>
      </div>
        <div class="columns">
            <div class="column is-3-desktop hide-when-mobile"></div>
          <div class="column is-5 radiochannels">
            <div class="card events-card">
              <header class="card-header">
                <p class="card-header-title">Radio channels</p>
              </header>
<!--Find radiochannel codes quickly via http://vtuner.com/setupapp/guide/asp/BrowseStations/startpage.asp-->
              <div class="card-table channelList">
                <div class="content">
                  <table class="table is-fullwidth is-striped">
                    <tbody id="favRadios">
                    </tbody>
                  </table>
                </div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item" onclick="showAllChannels()">View All</a>
              </footer>
            </div>        
          </div>
          <div class="column intercom">
            <div class="card events-card">
              <header class="card-header">
                <p class="card-header-title">Intercom messages</p>
                <a href="#" class="card-header-icon" aria-label="more options"></a>
              </header>
              <div class="card-table">
                <div class="content">
                  <table class="table is-fullwidth is-striped">
                    <tbody id="messageList">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </div>
     <!--end of columns div was here-->
</body>
</html>
